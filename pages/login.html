<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema de Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/pages/css/login.css" />

    <script>
      function showSection(sectionId) {
        document
          .querySelectorAll(".section")
          .forEach((section) => (section.style.display = "none"));
        document.getElementById(sectionId).style.display = "block";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="background_image"></div>
      <div class="barra-topo">
        <a class="btn-home" href="home.html"> Home</a>
      </div>
      <div class="textlumiere">
        <div class="text_login">
          <div class="img_login">
            <img src="/assets/img/icone (2).png" alt="" />
          </div>
        </div>
      </div>
      <!-- Barra inferior -->
      <div class="barra-baixo"></div>
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <!-- Seção de Login -->
          <div id="login" class="section">
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="senha"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Entrar
              </button>
            </form>
            <div class="text-center mt-3">
              <a href="#" onclick="showSection('recuperar_senha')"
                >Esqueci minha senha</a
              >
              |
              <a href="#" onclick="showSection('cadastro')">Cadastrar-se</a>
            </div>
          </div>

          <!-- Seção de Cadastro -->
          <div id="cadastro" class="section" style="display: none">
            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo:</label>
                <input type="text" class="form-control" id="nome" required />
              </div>
              <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" required />
              </div>
              <div class="mb-3">
                <label for="data_nascimento" class="form-label"
                  >Data de Nascimento:</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="data_nascimento"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" required />
              </div>
              <div class="mb-3">
                <label for="email_cadastro" class="form-label">E-mail:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email_cadastro"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="senha_cadastro" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="senha_cadastro"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success w-100">
                Cadastrar:
              </button>
            </form>
            <div class="text-center mt-3">
              <a href="#" onclick="showSection('login')">Já tenho uma conta</a>
            </div>
          </div>

          <!-- Seção de Recuperação de Senha -->
          <div id="recuperar_senha" class="section" style="display: none">
            <form>
              <div class="mb-3">
                <label for="email_recuperar" class="form-label"
                  >Digite seu e-mail cadastrado</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email_recuperar"
                  required
                />
              </div>
              <button type="submit" class="btn btn-warning w-100">
                Redefinir Senha
              </button>
            </form>
            <div class="text-center mt-3">
              <a href="#" onclick="showSection('login')">Voltar ao login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
