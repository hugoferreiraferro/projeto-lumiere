<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
   <link rel="stylesheet" href="ADM.css">
  </head>
  <body>
    <header>
      <div
        class="d-flex align-items-center justify-content-center flex-wrap gap-4"
      >
        <section class="container_header">
          <img src="/assets/img/20250708_1848_Logo ADM.png" alt="Logo" />
          <section class="container_nav">
            <ul>
              <li><a href="./home.html">Home</a></li>
              <li><a href="./workshop.html">Workshop</a></li>
            </ul>
          </section>
        </section>
        <ul
          class="nav nav-pills nav-fill gap-2 p-1 small custom-nav rounded-5 w-50"
          id="pillNav2"
          role="tablist"
        >
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active rounded-5"
              id="Cadastro"
              data-bs-toggle="tab"
              type="button"
              role="tab"
              aria-selected="true"
            >
              Cadastrar funcionário
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link rounded-5"
              id="videosWorkshop"
              data-bs-toggle="tab"
              type="button"
              role="tab"
              aria-selected="false"
            >
              vídeos workshop
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link rounded-5"
              id="contact-tab2"
              data-bs-toggle="tab"
              type="button"
              role="tab"
              aria-selected="false"
            >
              ADD depois
            </button>
          </li>
        </ul>
      </div>
    </header>
    <main class="container_main">
      <div id="formCadastro" class="container mt-5">
        <h2 class="mb-4">Cadastro de Funcionário</h2>
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="sobrenome" class="form-label">Sobrenome</label>
              <input
                type="text"
                class="form-control"
                id="sobrenome"
                name="sobrenome"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              name="senha"
              required
            />
          </div>

          <div class="mb-3">
            <label for="dataNascimento" class="form-label"
              >Data de Nascimento</label
            >
            <input
              type="date"
              class="form-control"
              id="dataNascimento"
              name="dataNascimento"
              required
            />
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="cpf" class="form-label">CPF</label>
              <input
                type="text"
                class="form-control"
                id="cpf"
                name="cpf"
                maxlength="14"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="rg" class="form-label">RG</label>
              <input
                type="text"
                class="form-control"
                id="rg"
                name="rg"
                maxlength="12"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="certificado" class="form-label"
              >Enviar Certificado</label
            >
            <input
              class="form-control"
              type="file"
              id="certificado"
              name="certificado"
              accept=".pdf,.jpg,.png"
            />
          </div>

          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
      <!--descrição=======================================-->
      <section id="containerAddVideios" class="mx-auto w-50 mt-5">
        <h2 class="mb-4">Adicionar Vídeos</h2>
        <form>
          <div class="mb-3">
            <label for="videoTitle" class="form-label">Título do Vídeo</label>
            <input
              type="text"
              class="form-control"
              id="titleVideo"
              name="videoTitle"
              required
            />
          </div>
          <div class="mb-3">
            <label for="videoTitle" class="form-label">Descrição</label>
            <textarea
              class="form-control"
              name="descricao"
              id="descricao"
              rows="5"
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="videoUrl" class="form-label">URL do Vídeo</label>
            <input
              type="url"
              class="form-control"
              id="videoUrl"
              name="videoUrl"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Adicionar Vídeo</button>
        </form>
      </section>
    </main>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/DOM/Adm.js"></script>
  </body>
</html>
