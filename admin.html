<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Funcionário</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    :root {
      --cor-principal: #ede4db;
      --cor-botao: #716243;
      --fundo-caixas-workshop: #faf7f3;
      --cor-titulo: #a38f75;
      --font-principal: "Cormorant Garamond", serif;
      --font-secundaria: "Open Sans", sans-serif;
    }
    body {
      background-color: var(--cor-principal);
      font-family: var(--font-secundaria);
      padding: 20px;
      color: #333;
    }
    header {
      background-color: var(--cor-titulo);
      color: white;
      text-align: center;
      padding: 18px 0;
      font-family: var(--font-principal);
      font-size: 26px;
      border-radius: 8px;
      margin-bottom: 25px;
    }
    form {
      background-color: var(--fundo-caixas-workshop);
      max-width: 480px;
      margin: 0 auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 9px;
      border-radius: 8px;
      border: 1px solid #bbb;
      font-family: var(--font-secundaria);
      font-size: 15px;
    }
    .btn {
      margin-top: 25px;
      background-color: var(--cor-botao);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #5a4c39;
    }
  </style>
</head>
<body>
  <header>Cadastro de Funcionário</header>
  <form>
    <label for="nome">Nome completo</label>
    <input type="text" id="nome" name="nome" required />

    <label for="nascimento">Data de nascimento</label>
    <input type="date" id="nascimento" name="nascimento" required />

    <label for="nacionalidade">Nacionalidade</label>
    <input type="text" id="nacionalidade" name="nacionalidade" required />

    <label for="rg">RG</label>
    <input type="text" id="rg" name="rg" required />

    <label for="cnh">CNH</label>
    <input type="text" id="cnh" name="cnh" />

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" required />

    <label for="endereco">Endereço completo</label>
    <input type="text" id="endereco" name="endereco" required />

    <label for="telefone">Telefone para contato</label>
    <input type="tel" id="telefone" name="telefone" required />

    <button type="submit" class="btn">Cadastrar</button>
  </form>
</body>
</html>
